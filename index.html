<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Homepage</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/412ded2fce.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="top-container">
            <div class="top-left">
                <a href="#">About</a>
                <a href="#">Store</a>
            </div>
            <div class="top-right">
                <a href="#">Gmail</a>
                <a href="#">Images</a>
                <a href="#">
                    <i class="fas fa-th special-icon"></i>
                </a>
                <button class="btn">Sign In</button>
            </div>
        </div>
        <div class="img-container">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
        </div>
        <form action="submit" class="form">
            <a href="#">
                <i class="fas fa-search search"></i>
            </a>
            <input type="text" class="form-input">
            <a href="#">
                <i class="fas fa-microphone mic"></i>
            </a>
        </form>
        <div class="buttons-container">
            <button class="btn-gray">Google Search</button>
            <button class="btn-gray">I'm Feeling Lucky</button>
        </div>
        <footer>
            <div class="left">
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">How Search Works</a>
            </div>
            <div class="middle">
                <i class="fab fa-envira"></i>
                <p>Carbon Nuetral Since 2007</p>
            </div>
            <div class="right">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </div>
        </footer>
    </main>
</body>
</html>
